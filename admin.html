      <main class="container">
        <section class="my-5">
            <h3 class="text-center">Admnistrador de Productos:</h1>
        </section>
        <h3 class="text-center fw-lighter text-primary">Crear un nuevo Producto para el Catalogo</h3>
        <form action="" id="form">
              <div class="mb-3">
                <label for="inputCodigo" class="form-label">Codigo ID</label>
                <input type="text" class="form-control" id="inputCodigo" placeholder="Codigo ID" maxlength="5" >
              </div>
              <div class="mb-3">
                <label for="inputProducto" class="form-label">Producto</label>
                <input type="text" class="form-control" id="inputProducto" placeholder="Nombre del Producto">
              </div>
              <div class="mb-3">
                <label for="inputPrecio" class="form-label">Precio</label>
                <input type="text" class="form-control" id="inputPrecio" placeholder="Precio del Producto">
              </div>
              <div class="mb-3">
                <label for="inputDescripcion" class="form-label">Descricpion</label>
                <textarea class="form-control" id="inputDescripcion" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <label for="inputUrl" class="form-label">URL Imagen</label>
                <input type="text" class="form-control" id="inputUrl" placeholder="Ingrese URL de la Imagen">
              </div>
              <div>
              <button type="submit" class="btn-primary justify-content-center">Guardar</button>
            </div>
        </form>
      </main>
      <hr>
      <section class="container">
        <h3 class="text-center">Base de Productos cargados:</h3>
        <hr>
        <div class="table-responsive">
            <table class="table my-5">
                <thead>
                    <tr>
                        <th scope="col"class="text-center">Codigo</th>
                        <th scope="col"class="text-center">Producto</th>
                        <th scope="col"class="text-center">Descripcion</th>
                        <th scope="col"class="text-center">Precio</th>
                        <th scope="col"class="text-center">URL Imagen</th>
                        <th scope="col"class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody id="bodyListaProductosAdmin">
